baseURL: https://traeskibetbetty.dk/
languageCode: da-dk
defaultContentLanguage: da-dk
title: Tr√¶skibet Betty
theme:
  - PaperMod

params:
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowRssButtonInSectionTermList: true
  assets:
    disableHLJS: true
    favicon: "/img/favicon.ico"
  enableInlineShortcodes: true
  editPost:
    URL: "https://github.com/UniSail/traeskibetbetty.dk/tree/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link
  defaultTheme: dark
menu:
  main:
    - identifier: Arbejdshold
      name: Arbejdshold
      url: /posts/Arbejdshold/
      weight: 5
    - identifier: nyheder
      name: Nyheder
      url: /posts/nyheder/
      weight: 10
    - identifier: skibet
      name: Om Skibet
      url: /posts/skibet/
      weight: 20
    - identifier: indmeldelse
      name: Indmeldelse
      url: /posts/indmeldelse/
      weight: 50

markup:
  goldmark:
    extensions:
      extras:
        delete:
          enable: true
        subscript:
          enable: true
      strikethrough: false
    renderer:
      unsafe: true
